<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button-Style Navbar</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .navbar .logo:hover {
      color: #f39c12;
    }


    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links li {
      position: relative;
    }

    .navbar .nav-links li a {
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .navbar .nav-links li a:hover {
      background-color: #f39c12;
      color: #333;
      border-color: #f39c12;
      transform: scale(1.1);
    }

    
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .hamburger .bar {
      background-color: #fff;
      height: 4px;
      width: 100%;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .navbar .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #333;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .navbar .nav-links.active {
        transform: translateX(0);
      }

      .hamburger {
        display: flex;
      }

      .navbar .nav-links li {
        margin-bottom: 20px;
      }

      .navbar .dropdown {
        display: none;
      }

      .navbar .nav-links li a:hover {
        background-color: #f39c12;
        color: #333;
        border-color: #f39c12;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MyBrand</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>

</body>
</html>
